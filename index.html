<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta name="google-site-verification" content="XYEDBRl7wO0BTPB2Cs10m1tAFOFcS9CAr4_dV3QoJSk" />
  <meta charset="UTF-8">
  <title>بوابة الإبداع</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
    .news-slider {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 15px;
      background: #eee;
      border-radius: 8px;
      margin-top: 15px;
    }
    .news-card {
      min-width: 250px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: right;
    }
    .news-card img {
      width: 100%;
      border-radius: 6px;
    }
    .news-card h3 {
      margin: 10px 0 5px;
    }
    .news-card p {
      font-size: 14px;
      color: #555;
    }

    /* زر تعديل الأخبار */
    #editNewsBtn {
      background: #c09bd2;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #editNewsBtn:hover {
      background: #9b75ad;
    }

    /* فورم إضافة خبر */
    #editForm {
      display: none;
      margin-top: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 8px;
    }
    #editForm input, 
    #editForm textarea {
      width: 80%;
      max-width: 400px;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #editForm button {
      background: #22c55e;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    #editForm button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <div class="logo-left">
    <img src="assets/logo2.png" alt="Left Logo">
  </div>

  <div class="logo-right">
    <img src="assets/logo1.png" alt="Right Logo">
  </div>
  <header>
    <div class="logo-left">
      <img src="assets/logo2.png" alt="Left Logo">
    </div>

    <div class="logo-right">
       <img src="assets/logo1.png" alt="Right Logo">
    </div>
    <h1>بوابة الإبداع</h1>
    <p>منصة المدرسة لعرض المواهب والإنجازات</p>
    
  </header>

  <nav>
    <a href="talents.html">المواهب</a>
    <a href="parents.html">همسات لولي الأمر</a>
    <a href="rules.html">قوانين اللائحة</a>
    <a href="library.html">المكتبة الإلكترونية</a>
    <a href="achievements.html">إنجازات المدرسة</a>
  </nav>

  <!-- قسم المحتوى مع الخلفية -->
  <section class="main-bg">
    <div class="overlay">
      <div class="intro">
        <h2>أهلاً بكم في بوابة الإبداع</h2>
      </div>

      <h2 style="display:flex; justify-content:space-between; align-items:center;">
        📰 الأخبار
        <button id="editNewsBtn" class="small-btn">✏️ تعديل الأخبار</button>
      </h2>
      
      <div class="news-slider" id="newsContainer"></div>

      <!-- فورم إضافة الأخبار (يظهر فقط بعد كلمة المرور) -->
      <div id="editForm">
        <h3>إضافة خبر جديد</h3>
        <input type="text" id="newsTitle" placeholder="عنوان الخبر"><br>
        <textarea id="newsContent" placeholder="محتوى الخبر"></textarea><br>
        <input type="file" id="newsImage" accept="image/*"><br>
        <button type="button" id="addNewsBtn">📤 رفع وإضافة الخبر</button>
      </div>
      
    </div>
  </section>

  <footer>
    <p>© 2025 بوابة الإبداع - جميع الحقوق محفوظة</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
